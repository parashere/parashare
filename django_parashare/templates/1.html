<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parashare - スタンバイ画面</title>
    {% load static %}
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .standby-screen-container {
            width: 100%;
            display: flex;
            overflow: auto;
            min-height: 100vh;
            align-items: center;
            flex-direction: column;
        }
        
        .standby-screen-standby-screen {
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(248, 249, 250, 1);
            min-height: 100vh;
        }
        
        .standby-screen-main-content {
            gap: 48px;
            width: 600px;
            height: 568px;
            display: flex;
            position: relative;
            align-items: center;
            flex-shrink: 0;
            margin: 0 auto;
        }
        
        .standby-screen-logo-section {
            gap: 32px;
            top: 0px;
            left: 201px;
            width: 198px;
            height: 240px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
        }
        
        .standby-screen-logo-circle {
            top: 0px;
            left: 19px;
            width: 160px;
            height: 160px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 80px;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(184, 28, 34, 1);
        }
        
        .standby-screen-umbrella {
            width: 64px;
            height: 64px;
        }
        
        .standby-screen-text1 {
            top: 180px;
            left: 147px;
            color: rgba(184, 28, 34, 1);
            height: auto;
            position: absolute;
            font-size: 64px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 700;
            line-height: 48px;
            text-decoration: none;
        }
        
        .standby-screen-card-container {
            top: 253px;
            left: 30px;
            width: 460px;
            height: 200px;
            display: flex;
            padding: 40px;
            position: absolute;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.06);
            align-items: center;
            flex-shrink: 0;
            border-radius: 24px;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
        }
        
        .standby-screen-card-content {
            gap: 32px;
            top: 27.5px;
            left: 84.5px;
            width: 311px;
            height: 225px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
        }
        
        .standby-screen-student-card-icon {
            top: 0px;
            left: 155.5px;
            width: 80px;
            height: 80px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 16px;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(230, 0, 32, 1);
        }
        
        .standby-screen-credit-card {
            width: 40px;
            height: 40px;
        }
        
        .standby-screen-text2 {
            top: 112px;
            left: 40px;
            color: rgba(51, 51, 51, 1);
            height: auto;
            position: absolute;
            font-size: 24px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 900;
            line-height: 28.8px;
            text-decoration: none;
            width: 280px;
            white-space: nowrap;
        }
        
        .standby-screen-touch-hint {
            gap: 8px;
            top: 152.5px;
            left: 147.5px;
            width: 96px;
            height: 52px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
        }
        
        .standby-screen-text3 {
            top: 0px;
            left: 32px;
            color: rgba(153, 153, 153, 1);
            height: auto;
            position: absolute;
            font-size: 16px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 400;
            line-height: 19.2px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="standby-screen-container">
        <div class="standby-screen-standby-screen">
            <div class="standby-screen-main-content">
                <div class="standby-screen-logo-section">
                    <div class="standby-screen-logo-circle">
                        <img
                            src="{% static 'images/umbrella.svg' %}"
                            alt="Umbrella"
                            class="standby-screen-umbrella"
                        />
                    </div>
                </div>
                <span class="standby-screen-text1">Parashare</span>
                <div class="standby-screen-card-container">
                    <div class="standby-screen-card-content">
                        <div class="standby-screen-student-card-icon">
                            <img
                                src="{% static 'images/credit-card.svg' %}"
                                alt="Credit Card"
                                class="standby-screen-credit-card"
                            />
                        </div>
                        <span class="standby-screen-text2">
                            学生証をタップしてください
                        </span>
                        <div class="standby-screen-touch-hint">
                            <span class="standby-screen-text3">タッチ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isReading = false;
        
        function startNFCReading() {
            if (isReading) return;
            
            isReading = true;
            console.log('NFC読み取りを開始します...');
            
            // APIでNFC読み取りを開始
            fetch('/api/nfc-read/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.student_id) {
                    console.log('学生証認証成功:', data.student_id);
                    window.location.href = `/2/?studentID=${data.student_id}`;
                } else {
                    console.error('NFC読み取りエラー:', data.error);
                    // エラー時は3秒後にデモ用IDで遷移
                    setTimeout(() => {
                        window.location.href = `/8/`;
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('API呼び出しエラー:', error);
                // エラー時は3秒後にデモ用IDで遷移
                setTimeout(() => {
                    const studentID = ''; // デモ用の学生ID
                    window.location.href = `/8/`;
                }, 1000);
            })
            .finally(() => {
                isReading = false;
            });
        }
        
        // ページ読み込み後にNFC読み取りを開始
        window.addEventListener('load', () => {
            setTimeout(startNFCReading, 1000); // 1秒後に開始
        });
        
        // タッチ/クリックでも読み取り開始
        document.addEventListener('click', startNFCReading);
        document.addEventListener('touchstart', startNFCReading);
    </script>
</body>
</html>
