<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parashare - 貸出完了</title>
    {% load static %}
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .take-umbrella-screen-container {
            width: 100%;
            display: flex;
            overflow: auto;
            min-height: 100vh;
            align-items: center;
            flex-direction: column;
        }
        
        .take-umbrella-screen-take-umbrella-screen {
            width: 100%;
            height: auto;
            display: flex;
            padding: 40px;
            align-items: center;
            flex-shrink: 0;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(40, 167, 69, 1);
        }
        
        .take-umbrella-screen-take-content {
            gap: 40px;
            width: 600px;
            height: 540px;
            display: flex;
            position: relative;
            align-items: center;
            flex-shrink: 0;
        }
        
        .take-umbrella-screen-instructions-card {
            top: 224px;
            left: 36px;
            width: 465px;
            height: 265px;
            display: flex;
            padding: 32px;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 24px;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
        }
        
        .take-umbrella-screen-text1 {
            top: 35px;
            left: 190px;
            color: rgba(40, 167, 69, 1);
            height: auto;
            position: absolute;
            font-size: 32px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 700;
            line-height: 43.2px;
            text-decoration: none;
        }
        
        .take-umbrella-screen-card-content {
            gap: 24px;
            top: 106px;
            left: 162px;
            width: 216px;
            height: 147px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
        }
        
        .take-umbrella-screen-text2 {
            color: rgba(51, 51, 51, 1);
            height: auto;
            top: 0;
            position: absolute;
            font-size: 24px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 900;
            line-height: 28.8px;
            text-decoration: none;
        }
        
        .take-umbrella-screen-text3 {
            top: 53px;
            left: 22px;
            color: rgba(102, 102, 102, 1);
            height: auto;
            position: absolute;
            font-size: 20px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 500;
            line-height: 21.6px;
            text-decoration: none;
        }
        
        .take-umbrella-screen-point-info {
            gap: 8px;
            top: 99px;
            left: 42.5px;
            width: 131px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-direction: column;
        }
        
        .take-umbrella-screen-text4 {
            color: rgba(153, 153, 153, 1);
            height: auto;
            font-size: 16px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 400;
            line-height: 19.2px;
            text-decoration: none;
        }
        
        .take-umbrella-screen-text5 {
            color: rgba(153, 153, 153, 1);
            height: auto;
            font-size: 16px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 400;
            line-height: 19.2px;
            text-decoration: none;
        }
        
        .take-umbrella-screen-success-animation {
            gap: 32px;
            top: 180px;
            left: 408px;
            width: 180px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-direction: column;
        }
        
        .take-umbrella-screen-umbrella-container {
            top: 33px;
            left: 230px;
            width: 140px;
            height: 140px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 70px;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
        }
        
        .take-umbrella-screen-umbrella {
            width: 70px;
            height: 70px;
        }
        
        .countdown-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: rgba(40, 167, 69, 1);
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'Noto Sans JP';
            font-weight: 600;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="take-umbrella-screen-container">
        <div class="countdown-display" id="countdown">
            自動で戻ります: <span id="countdown-timer">10</span>秒
        </div>
        
        <div class="take-umbrella-screen-take-umbrella-screen">
            <div class="take-umbrella-screen-take-content">
                <div class="take-umbrella-screen-umbrella-container">
                    <img
                        src="{% static 'images/umbrella_green.svg' %}"
                        alt="Umbrella"
                        class="take-umbrella-screen-umbrella"
                    />
                </div>
                
                <div class="take-umbrella-screen-instructions-card">
                    <span class="take-umbrella-screen-text1">貸出完了！</span>
                    <div class="take-umbrella-screen-card-content">
                        <span class="take-umbrella-screen-text2">
                            傘をお取りください
                        </span>
                        <span class="take-umbrella-screen-text3">
                            返却期限：3日以内
                        </span>
                        <div class="take-umbrella-screen-point-info">
                            <span class="take-umbrella-screen-text4">
                                使用ポイント：5P
                            </span>
                            <span class="take-umbrella-screen-text5">
                                残りポイント：7P
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let countdown = 10;
        
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown-timer');
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                console.log('カウントダウン終了。1ページに遷移します...');
                window.location.href = '/1/';
                return;
            }
            
            countdown--;
        }
        
        // 1秒ごとにカウントダウンを更新
        const timer = setInterval(updateCountdown, 1000);
        
        // ページが離れる時にタイマーをクリア
        window.addEventListener('beforeunload', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
