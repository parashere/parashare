<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parashare - ご利用ありがとうございました</title>
    {% load static %}
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .completion-screen-container {
            width: 100%;
            display: flex;
            overflow: auto;
            min-height: 100vh;
            align-items: center;
            flex-direction: column;
        }
        
        .completion-screen-completion-screen {
            width: 100%;
            height: auto;
            display: flex;
            padding: 40px;
            align-items: center;
            flex-shrink: 0;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(248, 249, 250, 1);
        }
        
        .completion-screen-completion-content {
            gap: 32px;
            width: 700px;
            height: 532px;
            display: flex;
            position: relative;
            align-items: center;
            flex-shrink: 0;
        }
        
        .completion-screen-success-icon {
            top: 0px;
            left: 300px;
            width: 120px;
            height: 120px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 60px;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(40, 167, 69, 1);
        }
        
        .completion-screen-check-circle {
            width: 50px;
            height: 50px;
        }
        
        .completion-screen-completion-card {
            top: 164px;
            left: 50px;
            width: 520px;
            height: 300px;
            display: flex;
            padding: 40px;
            position: absolute;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.06);
            align-items: center;
            flex-shrink: 0;
            border-radius: 24px;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
        }
        
        .completion-screen-card-content {
            gap: 24px;
            top: 61px;
            left: 100px;
            width: 400px;
            height: 247px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
        }
        
        .completion-screen-text1 {
            left: -20px;
            top: -20px;
            color: rgba(184, 28, 34, 1);
            height: auto;
            position: absolute;
            font-size: 32px;
            text-align: center;
            font-family: 'Noto Sans JP';
            white-space: nowrap;
            font-weight: 700;
            line-height: 28.8px;
            text-decoration: none;
        }
        
        .completion-screen-time-info {
            gap: 20px;
            top: 53.5px;
            left: 0px;
            width: 400px;
            height: 80px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
        }
        
        .completion-screen-return-date-card {
            top: 0px;
            left: -32px;
            width: 464px;
            height: 101px;
            display: flex;
            padding: 16px;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 16px;
            justify-content: center;
            background-color: rgba(240, 249, 255, 1);
        }
        
        .completion-screen-text2 {
            top: 12px;
            left: 192px;
            color: rgba(102, 102, 102, 1);
            height: auto;
            position: absolute;
            font-size: 20px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 500;
            line-height: 19.2px;
            text-decoration: none;
        }
        
        .completion-screen-text3 {
            top: 51px;
            left: 101px;
            color: rgba(0, 91, 172, 1);
            height: auto;
            position: absolute;
            font-size: 24px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 900;
            line-height: 24px;
            text-decoration: none;
        }
        
        .completion-screen-reminder {
            gap: 12px;
            top: 162px;
            left: 64px;
            width: 272px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-direction: column;
        }
        
        .completion-screen-text4 {
            color: rgba(40, 167, 69, 1);
            height: auto;
            font-size: 16px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 500;
            line-height: 19.2px;
            text-decoration: none;
        }
        
        .completion-screen-text5 {
            top: 206.5px;
            left: 67px;
            color: rgba(230, 0, 32, 1);
            height: auto;
            position: absolute;
            font-size: 14px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 400;
            line-height: 16.8px;
            text-decoration: none;
        }
        
        .completion-screen-text6 {
            top: 308px;
            left: 199px;
            color: rgba(153, 153, 153, 1);
            height: auto;
            position: absolute;
            font-size: 14px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 400;
            line-height: 16.8px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="completion-screen-container">
        <div class="completion-screen-completion-screen">
            <div class="completion-screen-completion-content">
                <div class="completion-screen-success-icon">
                    <img
                        src="{% static 'images/circle-check-big.svg' %}"
                        alt="Check Circle"
                        class="completion-screen-check-circle"
                    />
                </div>
                
                <div class="completion-screen-completion-card">
                    <div class="completion-screen-card-content">
                        <span class="completion-screen-text1">
                            ご利用ありがとうございました
                        </span>
                        
                        <div class="completion-screen-time-info">
                            <div class="completion-screen-return-date-card">
                                <span class="completion-screen-text2">返却期限</span>
                                <span class="completion-screen-text3">
                                    2024年12月18日 17:00
                                </span>
                            </div>
                        </div>
                        
                        <div class="completion-screen-reminder">
                            <span class="completion-screen-text4">
                                返却期限を守ってください
                            </span>
                        </div>
                        
                        <span class="completion-screen-text5">
                            遅延すると追加ポイントが必要になります
                        </span>
                    </div>
                    
                    <span class="completion-screen-text6">
                        <span id="countdown">5</span>秒後に最初の画面に戻ります...
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let countdown = 5;
        
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                console.log('カウントダウン終了。1ページに遷移します...');
                window.location.href = '/1/';
                return;
            }
            
            countdown--;
        }
        
        // 1秒ごとにカウントダウンを更新
        const timer = setInterval(updateCountdown, 1000);
        
        // ページが離れる時にタイマーをクリア
        window.addEventListener('beforeunload', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
