<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parashare - システム処理中</title>
    {% load static %}
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .waitscreen-container {
            width: 100%;
            display: flex;
            overflow: auto;
            min-height: 100vh;
            align-items: center;
            flex-direction: column;
        }
        
        .waitscreen-waitscreen {
            width: 100%;
            height: auto;
            display: flex;
            padding: 40px;
            align-items: center;
            flex-shrink: 0;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(187, 187, 187, 0.73);
        }
        
        .waitscreen-completion-card {
            width: 714px;
            height: 450px;
            display: flex;
            padding: 40px;
            position: relative;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.06);
            align-items: center;
            flex-shrink: 0;
            border-radius: 24px;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
        }
        
        .waitscreen-text1 {
            top: 180px;
            left: 90px;
            color: rgba(102, 102, 102, 1);
            width: 615px;
            height: auto;
            position: absolute;
            font-size: 48px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 700;
            line-height: 43.2px;
            text-decoration: none;
        }
        
        .waitscreen-ellipse1 {
            top: 354px;
            left: 340px;
            width: 107px;
            height: 107px;
            position: absolute;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="waitscreen-container">
        <div class="waitscreen-waitscreen">
            <div class="waitscreen-completion-card">
                <span class="waitscreen-text1">
                    貸出システム処理中です<br>
                    10秒程度お待ちください<br>
                </span>
                <img
                    src="{% static 'images/loader-circle.svg' %}"
                    alt="Loading"
                    class="waitscreen-ellipse1"
                />
            </div>
        </div>
    </div>

    <script>
        let gateOpened = false;
        
        // シンプルなゲート開放関数
        async function openGate() {
            try {
                console.log('ゲート開放を試行中...');
                
                // シンプルなfetch呼び出し
                const response = await fetch('/api/servo/open/', {
                    method: 'POST'
                });
                
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                
                if (response.ok) {
                    try {
                        const data = await response.json();
                        console.log('Response data:', data);
                        
                        if (data.success) {
                            console.log('✓ ゲートを開きました:', data.message);
                            gateOpened = true;
                        } else {
                            console.log('⚠ ゲートの開放に失敗:', data.message);
                        }
                    } catch (jsonError) {
                        console.log('JSON parse error, trying as text...');
                        const text = await response.text();
                        console.log('Response as text:', text.substring(0, 100));
                    }
                } else {
                    console.error('❌ HTTP Error:', response.status);
                    const text = await response.text();
                    console.error('Error response:', text.substring(0, 200));
                }
            } catch (error) {
                console.error('❌ Network/Fetch error:', error);
                console.log('処理を続行します...');
            }
        }
        
        // ページ読み込み時にゲートを開く
        window.addEventListener('load', () => {
            console.log('ページ読み込み完了、ゲート開放開始');
            openGate();
        });
        
        // 3秒後に5ページに遷移
        setTimeout(() => {
            console.log('処理完了。5ページに遷移します...');
            window.location.href = '/5/';
        }, 3000);
    </script>
</body>
</html>
