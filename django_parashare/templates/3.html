<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parashare - ポイント確認</title>
    {% load static %}
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .points-available-screen-container {
            width: 100%;
            display: flex;
            overflow: auto;
            min-height: 100vh;
            align-items: center;
            flex-direction: column;
        }
        
        .points-available-screen-points-available-screen {
            width: 100%;
            height: auto;
            display: flex;
            padding: 40px;
            align-items: center;
            flex-shrink: 0;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(248, 249, 250, 1);
        }
        
        .points-available-screen-points-content {
            gap: 32px;
            width: 678px;
            height: 494px;
            display: flex;
            position: relative;
            align-items: center;
            flex-shrink: 0;
        }
        
        .points-available-screen-text1 {
            top: 37px;
            left: 195px;
            color: rgba(184, 28, 34, 1);
            height: auto;
            position: absolute;
            font-size: 48px;
            font-weight: 700;
            text-align: left;
            font-family: 'Noto Sans JP';
            line-height: 33.6px;
            text-decoration: none;
        }
        
        .points-available-screen-points-card {
            top: 124px;
            left: 39px;
            width: 600px;
            height: 400px;
            display: flex;
            padding: 40px;
            position: absolute;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.06);
            align-items: flex-start;
            flex-shrink: 0;
            border-radius: 24px;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
        }
        
        .points-available-screen-card-content {
            gap: 32px;
            top: 31px;
            left: 40px;
            width: 480px;
            height: 338px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            flex-direction: column;
        }
        
        .points-available-screen-text2 {
            top: 9px;
            left: 24px;
            color: rgba(102, 102, 102, 1);
            height: auto;
            position: absolute;
            font-size: 32px;
            text-align: center;
            font-family: 'Noto Sans JP';
            white-space: nowrap;
            font-weight: 500;
            line-height: 21.6px;
            text-decoration: none;
        }
        
        .points-available-screen-points-display {
            gap: 40px;
            top: 69px;
            left: 0px;
            width: 480px;
            height: 100px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            justify-content: space-between;
        }
        
        .points-available-screen-required-card {
            top: 0px;
            left: 0px;
            width: 120px;
            height: 100px;
            display: flex;
            padding: 16px;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 16px;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(255, 245, 245, 1);
        }
        
        .points-available-screen-text3 {
            color: rgba(102, 102, 102, 1);
            height: auto;
            font-size: 14px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 500;
            line-height: 16.8px;
            text-decoration: none;
        }
        
        .points-available-screen-text4 {
            color: rgba(230, 0, 32, 1);
            height: auto;
            font-size: 28px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 700;
            line-height: 33.6px;
            text-decoration: none;
        }
        
        .points-available-screen-current-card {
            top: 0px;
            left: 360px;
            width: 120px;
            height: 100px;
            display: flex;
            padding: 16px;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 16px;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(240, 253, 244, 1);
        }
        
        .points-available-screen-text5 {
            color: rgba(102, 102, 102, 1);
            height: auto;
            font-size: 14px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 500;
            line-height: 16.8px;
            text-decoration: none;
        }
        
        .points-available-screen-text6 {
            color: rgba(40, 167, 69, 1);
            height: auto;
            font-size: 28px;
            text-align: left;
            font-family: 'Noto Sans JP';
            font-weight: 700;
            line-height: 33.6px;
            text-decoration: none;
        }
        
        .points-available-screen-status-badge {
            top: 189px;
            left: 180px;
            width: 120px;
            height: 40px;
            display: flex;
            padding: 8px 16px;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 20px;
            justify-content: center;
            background-color: rgba(40, 167, 69, 1);
        }
        
        .points-available-screen-text7 {
            color: rgba(255, 255, 255, 1);
            height: auto;
            font-size: 16px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 500;
            line-height: 16.8px;
            text-decoration: none;
        }
        
        .points-available-screen-borrow-button {
            top: 249px;
            left: 40px;
            width: 400px;
            height: 60px;
            display: flex;
            position: absolute;
            align-items: center;
            flex-shrink: 0;
            border-radius: 16px;
            justify-content: center;
            background-color: rgba(0, 91, 172, 1);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .points-available-screen-borrow-button:hover {
            background-color: rgba(33, 136, 56, 1);
        }
        
        .points-available-screen-button-content {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            font-family: 'Noto Sans JP';
            font-weight: 600;
            margin-right: 10px;
        }
        
        .points-available-screen-text8 {
            color: rgba(255, 255, 255, 1);
            height: auto;
            font-size: 18px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 600;
            line-height: 16.8px;
            text-decoration: none;
        }
        
        .points-available-screen-umbrella {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="points-available-screen-container">
        <div class="points-available-screen-points-available-screen">
            <div class="points-available-screen-points-content">
                <span class="points-available-screen-text1">ポイント確認</span>
                <div class="points-available-screen-points-card">
                    <div class="points-available-screen-card-content">
                        <span class="points-available-screen-text2">
                            傘の貸出には5ポイント必要です
                        </span>
                        <div class="points-available-screen-points-display">
                            <div class="points-available-screen-required-card">
                                <span class="points-available-screen-text3">
                                    必要ポイント
                                </span>
                                <span class="points-available-screen-text4">5P</span>
                            </div>
                            <div class="points-available-screen-current-card">
                                <span class="points-available-screen-text5">
                                    残りポイント
                                </span>
                                <span class="points-available-screen-text6">12P</span>
                            </div>
                        </div>
                        <div class="points-available-screen-status-badge">
                            <span class="points-available-screen-text7">
                                貸出可能
                            </span>
                        </div>
                        <button class="points-available-screen-borrow-button" onclick="borrowUmbrella()">
                            <span class="points-available-screen-text8">
                                傘を借りる
                            </span>
                            <img src="{% static 'images/umbrella.svg' %}" alt="Umbrella" class="points-available-screen-umbrella" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function borrowUmbrella() {
            console.log('傘を借りるボタンが押されました。5ページに遷移します...');
            window.location.href = '/9/';
        }
    </script>
</body>
</html>
