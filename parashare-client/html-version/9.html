<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parashare - システム処理中</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />
    
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .waitscreen-container {
            width: 100%;
            display: flex;
            overflow: auto;
            min-height: 100vh;
            align-items: center;
            flex-direction: column;
        }
        
        .waitscreen-waitscreen {
            width: 100%;
            height: auto;
            display: flex;
            padding: 40px;
            align-items: center;
            flex-shrink: 0;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(187, 187, 187, 0.73);
        }
        
        .waitscreen-completion-card {
            width: 714px;
            height: 526px;
            display: flex;
            padding: 40px;
            position: relative;
            box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.06);
            align-items: center;
            flex-shrink: 0;
            border-radius: 24px;
            justify-content: center;
            background-color: rgba(255, 255, 255, 1);
        }
        
        .waitscreen-text1 {
            top: 180px;
            left: 50px;
            color: rgba(102, 102, 102, 1);
            width: 615px;
            height: auto;
            position: absolute;
            font-size: 48px;
            text-align: center;
            font-family: 'Noto Sans JP';
            font-weight: 700;
            line-height: 43.2px;
            text-decoration: none;
        }
        
        .waitscreen-ellipse1 {
            top: 354px;
            left: 320px;
            width: 107px;
            height: 107px;
            position: absolute;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="waitscreen-container">
        <div class="waitscreen-waitscreen">
            <div class="waitscreen-completion-card">
                <span class="waitscreen-text1">
                    システム処理中です<br>
                    10秒程度お待ちください<br>
                </span>
                <img
                    src="external/loader-circle.svg"
                    alt="Loading"
                    class="waitscreen-ellipse1"
                />
            </div>
        </div>
    </div>

    <script>
        // 10秒後に1ページに遷移
        setTimeout(() => {
            console.log('待機時間終了。1ページに遷移します...');
            window.location.href = '1.html';
        }, 10000);
    </script>
</body>
</html>
